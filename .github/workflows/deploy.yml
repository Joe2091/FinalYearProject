name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build frontend
      - name: Install frontend dependencies and build
        working-directory: ./Frontend
        run: |
          npm install
          npm run build
          npm run build:web

      # Move built frontend into backend folder
      - name: Move built frontend into backend
        run: |
          rm -rf Backend/dist-web
          cp -r Frontend/dist-web Backend/

      # Deploy backend + built frontend to server
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'Backend/*'
          target: '~/FinalYearProject/Backend'

      # Restart PM2 for deployment update
      - name: Restart PM2 on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/FinalYearProject/Backend
            pm2 restart all
